<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ร้านรองเท้า Sneaker Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="logo"><span class="logo-text" style="color: aliceblue;">Sneaker<span>Hub</span></span>
      <img src="/img/logo/Line.png" alt="SneakerHub" class="logo-img" />
    </div>
    <nav class="nav">
      <a href="#">หน้าแรก</a>
      <a href="#">สินค้า</a>
      <a href="#">โปรโมชั่น</a>
      <a href="#">ติดต่อเรา</a>
    </nav>

    <div class="header-right">
      <div class="search-box">
        <input type="text" placeholder="ค้นหา...">
        <i class="fas fa-search"></i>
      </div>
      <i class="fas fa-shopping-cart"></i>
      <a href="/account/"><i class="fas fa-user"></i></a>
    </div>

    <div class="hamburger">
      <i class="fas fa-bars"></i>
    </div>

  </header>



  <!-- Hero Slider -->
  <section class="popular-section">
    <div class="carousel-container">
      <button class="prev-btn">&#10094;</button>
      <div class="carousel-track" id="hero-slider">
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1519744792095-2f2205e87b6f?auto=format&fit=crop&w=800&q=80"
            alt="ยอดนิยม1" />
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=800&q=80"
            alt="ยอดนิยม2" />
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80"
            alt="ยอดนิยม3" />
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=800&q=80"
            alt="ยอดนิยม4" />
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1473093295043-cdd812d0e601?auto=format&fit=crop&w=800&q=80"
            alt="ยอดนิยม5" />
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1460353581641-37baddab0fa2?auto=format&fit=crop&w=800&q=80"
            alt="ยอดนิยม6" />
        </div>
      </div>
      <button class="next-btn">&#10095;</button>
    </div>
    <div class="carousel-dots"></div>
  </section>


  <!-- Categories -->
  <section class="categories">
    <h2>หมวดหมู่สินค้า</h2>
    <div class="category-list">
      <div class="category-card">รองเท้าผู้ชาย</div>
      <div class="category-card">รองเท้าผู้หญิง</div>
      <div class="category-card">รองเท้ากีฬา</div>
      <div class="category-card">อุปกรณ์เสริม</div>
    </div>
  </section>

  <!-- Featured Products -->
  <section class="products">
    <h2>สินค้าแนะนำ</h2>
    <div class="product-list">
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1519744792095-2f2205e87b6f?auto=format&fit=crop&w=400&q=80"
          alt="รองเท้า 1" />
        <h3>Nike Air Zoom</h3>
        <p class="price">฿3,500</p>
        <button>เพิ่มลงตะกร้า</button>
      </div>
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=400&q=80"
          alt="รองเท้า 2" />
        <h3>Adidas Ultraboost</h3>
        <p class="price">฿4,200</p>
        <button>เพิ่มลงตะกร้า</button>
      </div>
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80"
          alt="รองเท้า 3" />
        <h3>Converse All Star</h3>
        <p class="price">฿2,200</p>
        <button>เพิ่มลงตะกร้า</button>
      </div>
    </div>
  </section>

    <!-- Featured Products -->
  <!-- <section class="products">
    <h2>สินค้าแนะนำ</h2>
    <div class="product-list" id="featured-products"></div>
  </section> -->


  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 SneakerHub. All rights reserved.</p>
  </footer>



  
  <script src="script.js"></script>

  <script src="/account/env/env.js"></script>
  <script src="/js/main.js"></script>

  <script src="/js//Products/loadFeaturedProducts.js"></script>
  <script src="/js//Slider/loadHeroSlider.js"></script>
</body>

</html>
